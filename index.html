<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <style>
    #loading, #results {
      display: none;
    }
    </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    id="interest"
                    class="form-control"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group">
                  <input
                  type="number"
                  id="years"
                  class="form-control"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-secondary btn-block">
              </div>
            </form>

            <!--Loading Gif-->
            <div id="loading">
              <img src="img/loading.gif" alt="loading gif">
            </div>

            <!-- Display Results-->
            <div class="pt-5" id="results">
           <h2 class="pb-2">Results</h2>
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span>
                  <input
                    type="number"
                    id="monthly-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input
                    type="number"
                    id="total-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input
                    type="number"
                    id="total-interest"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
